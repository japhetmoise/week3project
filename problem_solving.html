<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program for returning factorial number</title>
</head>
<body>
    <script>
        function factorial(n){
            let f=1;
            for(let i=1;i<=n;i++){
                f=f*i;
                            }
                            return f;

        }
        let data=Number(prompt("enter any positive number"));
        let fact=factorial(data);
        confirm("factorial of inputed data = "+fact);
    </script>
</body>
</html>
